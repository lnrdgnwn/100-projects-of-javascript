<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Test</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto  p-6 max-w-lg bg-white shadow-lg rounded-lg">
        <div class="stats flex justify-between mb-4">
            <p class="text-lg font-semibold">Time: <span id="timer" class="text-blue-500">0s</span></p>
            <p class="text-lg font-semibold">Mistakes: <span class="mistakes text-red-500">0</span></p>
        </div>
        <div id="quote" class="text-xl mb-4 p-4 bg-gray-200 rounded-md font-mono" onmousedown="return false"
            onselect="return false"></div>
        <textarea id="quote-input" rows="3"
            class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Type here when test starts..."></textarea>

        <div class="flex justify-between mb-4">
            <button id="start-test" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
                onclick="startTest()">Start Test</button>
            <button id="stop-test" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition"
                onclick="stopTest()">Stop Test</button>
        </div>

        <div class="result mt-6">
            <h3 class="text-lg font-bold mb-4">Result</h3>
            <div class="wrapper grid grid-cols-2 gap-4">
                <p class="text-lg">Accuracy: <span id="accuracy" class="text-green-500 font-semibold"></span></p>
                <p class="text-lg">Speed: <span id="wpm" class="text-green-500 font-semibold"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
