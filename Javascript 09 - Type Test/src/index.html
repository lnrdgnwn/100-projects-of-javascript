<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Test</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0s</span></p>
            <p>Mistakes: <span class="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselect="return false"></div>
        <textarea id="quote-input" rows="3" placeholder="Type here when test starts..."></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="stopTest()">Stop Test</button>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
