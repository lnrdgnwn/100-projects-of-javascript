<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-blue-300 h-screen flex justify-center items-center">
    <div class="flex flex-col w-[450px] bg-slate-50 rounded-md">
        <h2 class="text-4xl p-4 border-b-2 border-b-slate-300 font-bold">Password Generator</h2>
        <div>
            <div class="relative px-5 py-4">
                <input type="text" class="w-full h-16 bg-slate-100 border-2 border-slate-300 rounded-md" disabled>
                <span class="absolute right-[30px] top-1/2 -translate-y-1/2 material-symbols-outlined cursor-pointer"
                    id="copyIcon">
                    content_copy
                </span>
            </div>
            <div class="py-2 px-5">
                <div>
                    <div class="flex mb-2 justify-between">
                        <label class="text-xl font-medium" for="slider">Password Length</label>
                        <span id="length" class="text-xl font-medium">15</span>
                    </div>
                    <input id="slider" class="w-full" type="range" min="1" max="30" value="15" step="1">
                </div>
                <div>
                    <h2 class="text-xl font-medium">Pass Settings</h2>
                    <ul class="flex flex-wrap mt-1 text-xl">
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="lowercase" class="w-4 h-4 cursor-pointer" checked>
                            <label for="lowercase" class="p-2">Lowercase (a-z)</label>
                        </li>
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="uppercase" class="w-4 h-4 cursor-pointer">
                            <label for="uppercase" class="p-2">Uppercase (A-Z)</label>
                        </li>
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="numbers" class="w-4 h-4 cursor-pointer">
                            <label for="numbers" class="p-2">Numbers (0-9)</label>
                        </li>
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="symbols" class="w-4 h-4 cursor-pointer">
                            <label for="symbols" class="p-2">Symbols (!-$^+)</label>
                        </li>
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="includeSpaces" class="w-4 h-4 cursor-pointer">
                            <label for="includeSpaces" class="p-2">Include Spaces</label>
                        </li>
                        <li class="flex items-center w-1/2">
                            <input type="checkbox" id="excludeDuplicate" class="w-4 h-4 cursor-pointer">
                            <label for="excludeDuplicate" class="p-2">Exclude Duplicate</label>
                        </li>
                    </ul>
                    <button type="submit" class="rounded-full bg-blue-500 p-3 m-4 mx-auto w-full text-white">Generate
                        Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
