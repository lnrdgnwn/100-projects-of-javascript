<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-blue-300 h-screen">
    <div class="flex flex-col items-center mt-5">
        <h1 class="text-5xl font-medium p-5">TIC TAC TOE GAME</h1>
        <div class="flex flex-row w-[300px] h-[100px] ">
            <div
                class="box flex p-5 border-r-4 border-b-4 w-full h-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl "></span>
            </div>
            <div class="box flex p-5 w-full border-b-4 cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
            <div
                class="box flex p-5 border-l-4 w-full border-b-4 cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
        </div>

        <div class="flex flex-row w-[300px] h-[100px]">
            <div class="box flex p-5 border-r-4 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl "></span>
            </div>
            <div class="box flex p-5 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
            <div class="box flex p-5 border-l-4 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
        </div>

        <div class="flex flex-row w-[300px] h-[100px]">
            <div class="box flex p-5 border-t-4 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
            <div
                class="box flex p-5 border-l-4 border-t-4 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
            <div
                class="box flex p-5 border-l-4  border-t-4 w-full cursor-pointer justify-center items-center border-gray-300">
                <span class="span text-7xl"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
