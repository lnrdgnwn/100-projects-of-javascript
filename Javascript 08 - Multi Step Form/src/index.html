<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="output.css" href="style.css">
</head>

<body>
    <div>
        <form action="" method="post" id="form-1">
            <h2>Create Account</h2>
            <label for="email"></label>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="confirmPassword"></label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="next-1">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-2">
            <h2>Social Links</h2>
            <label for="instagram"></label>
            <input type="text" name="instagram" id="instagram" placeholder="Instagram">
            <label for="github"></label>
            <input type="text" name="github" id="github" placeholder="Github">
            <label for="twitter"></label>
            <input type="text" name="twitter" id="twitter" placeholder="Twitter">
            <div class="btn-box">
                <button type="button" id="back-1">Back</button>
                <button type="button" id="next-2">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-3">
            <h2>Personal Info</h2>
            <label for="firstName"></label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <label for="lastName"></label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <label for="phoneNumber"></label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
            <div class="btn-box">
                <button type="button" id="back-2">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
