<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg space-y-8">
        <form action="" method="post" id="form-1" class="space-y-6">
            <h2 class="text-2xl font-semibold text-center">Create Account</h2>
            <input type="text" name="email" id="email" placeholder="Email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="password" name="password" id="password" placeholder="Password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div class="flex justify-end">
                <button type="button" id="next-1"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-2" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-center">Social Links</h2>
            <input type="text" name="instagram" id="instagram" placeholder="Instagram"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="text" name="github" id="github" placeholder="Github"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="text" name="twitter" id="twitter" placeholder="Twitter"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div class="flex justify-between">
                <button type="button" id="back-1"
                    class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition">Back</button>
                <button type="button" id="next-2"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-3" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-center">Personal Info</h2>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div class="flex justify-between">
                <button type="button" id="back-2"
                    class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition">Back</button>
                <button type="button" id="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </div>
        </form>

        <div class="mt-8">
            <div class="relative h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress" class="absolute top-0 left-0 h-full bg-blue-500 transition-all duration-300"
                    style="width: 33%;"></div>
            </div>
            <div class="flex justify-between mt-4 text-sm text-gray-600">
                <span>Step 1</span>
                <span>Step 2</span>
                <span>Step 3</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
