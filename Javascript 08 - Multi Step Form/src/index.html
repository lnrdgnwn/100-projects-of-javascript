<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <form action="" method="post" id="form-1" class="space-y-6">
            <h2 class="text-2xl font-semibold text-center">Create Account</h2>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="next-1" class="btn-next">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-2" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-center">Social Links</h2>
            <input type="text" name="instagram" id="instagram" placeholder="Instagram">
            <input type="text" name="github" id="github" placeholder="Github">
            <input type="text" name="twitter" id="twitter" placeholder="Twitter">
            <div class="btn-box">
                <button type="button" id="back-1" class="btn-back">Back</button>
                <button type="button" id="next-2" class="btn-next">Next</button>
            </div>
        </form>

        <form action="" method="post" id="form-3" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-center">Personal Info</h2>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
            <div class="btn-box">
                <button type="button" id="back-2" class="btn-back">Back</button>
                <button type="button" id="submit" class="btn-next">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress" class="w-1/3"></div>
            <div class="step-col"><small class="text-gray-600">Step 1</small></div>
            <div class="step-col"><small class="text-gray-600">Step 2</small></div>
            <div class="step-col"><small class="text-gray-600">Step 3</small></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
