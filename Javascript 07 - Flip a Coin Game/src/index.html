<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Flip a Coin Game</title>
</head>

<body class="bg-gradient-to-r from-indigo-600 to-gray-100 h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-[400px]">
        <div class="stats text-right text-gray-800">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>

        <div class="coin relative w-40 h-40 mx-auto perspective">
            <div class="face heads w-full h-full absolute backface-hidden">
                <img src="../assets/heads.svg" class="w-full h-full" alt="Heads">
            </div>
            <div class="face tails w-full h-full absolute backface-hidden">
                <img src="../assets/tails.svg" class="w-full h-full" alt="Tails">
            </div>
        </div>

        <div class="buttons flex justify-between mt-5">
            <button id="flip-button" class="bg-indigo-600 text-white p-2 rounded-md">Flip Coin</button>
            <button id="reset-button"
                class="bg-white text-indigo-600 border border-indigo-600 p-2 rounded-md">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
